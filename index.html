<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Trigger Creator</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        @font-face {
            font-family: 'Gotham';
            src: url('Gotham_Bold.otf');
        }

        :root {
            --primary-color: #5865F2;
            --primary-hover: #4752C4;
            --secondary-color: #4a4e69;
            --background-color: #f0f2f5;
            --card-color:       #ffffff;
            --text-color: #333333;
            --input-bg: #f5f7fa;
            --input-border: #dfe3e8;
            --placeholder-color: #9fa5b1;
            --shadow: 0 10px 30px rgba(0, 0, 0,  0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --success-color: #4BB543;
            --error-color: #ff4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            /* novo fundo animado */
            background-image: url('gif.gif');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            font-family: 'Gotham', sans-serif;
            color: var(--text-color);
            padding: 20px;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        #triggerForm {
            display: flex;
            flex-direction: column;
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            height: fit-content;
        }

        .form-group {
            width: 100%;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--secondary-color);
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            background-color: var(--input-bg);
            border: 2px solid var(--input-border);
            color: var(--text-color);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            font-family: 'Gotham', sans-serif;
            transition: var(--transition);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.2);
        }

        input[type="text"]::placeholder, textarea::placeholder {
            color: var(--placeholder-color);
            opacity: 1;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Gotham', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            margin: 1rem 0;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        #iloop {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        #iloop input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 0.8rem;
            accent-color: var(--primary-color);
            cursor: pointer;
        }

        #resultContainer {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            display: none;
        }

        #resultContainer.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #generatedCode {
            background-color: #2b2b2b;
            color: #f8f8f8;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            margin-top: 1rem;
        }

        .copy-btn {
            background-color: #4a4e69;
            width: auto;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
        }

        .copy-btn:hover {
            background-color: #3a3d50;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            #triggerForm, #resultContainer {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            #triggerForm, #resultContainer {
                padding: 1.5rem;
            }
        }

        img {
            width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 30px;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .fadeIn {
            animation: slideIn 0.5s ease-out forwards;
        }

        /* Atualizado: reCAPTCHA overlay styles */
        #recaptchaOverlay {
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Garante espaçamento em telas menores */
        }
        .recaptcha-container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Novas regras: tela de verificação */
        #verifyScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0f0f0f;
            overflow: auto;
        }
        #verifyScreen .banner {
            background: url('https://media.discordapp.net/attachments/1310015033106763896/1311101971670765598/Sem_Titulo-1.png?ex=6747a25d&is=674650dd&hm=c543ba23e829f099d9456a042517fdbee49c43f4e69de0094491807f4e02be65&=&format=webp&quality=lossless&width=838&height=473') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            animation: slideIn 1.5s ease-out;
        }
        #verifyScreen .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            z-index: 1;
        }
        #verifyScreen .box {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 480px;
            backdrop-filter: blur(10px);
            animation: zoomIn 1s ease-out;
        }
        #verifyScreen .status {
            background: #22c55e;
            color: white;
            font-size: 1.1rem;
            padding: 12px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            animation: bounceIn 1s ease-out;
        }
        #verifyScreen .status svg {
            width: 40px;
            height: 40px;
        }
        #verifyScreen .status span {
            max-width: 90%;
            text-align: left;
            line-height: 1.4;
        }
        #verifyScreen h1 {
            color: white;
            font-size: 2rem;
            margin: 15px 0;
            animation: fadeInUp 1s ease-out;
        }
        #verifyScreen p {
            color: #d1d1d1;
            font-size: 1.1rem;
            margin: 15px 0;
            animation: fadeInUp 1.2s ease-out;
        }
        #verifyScreen .icon img {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            margin: 30px 0;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            animation: pulse 2s infinite;
        }
        #verifyScreen .icon img:hover {
            transform: scale(1.1);
        }
        #verifyScreen .button {
            display: inline-block;
            padding: 12px 40px;
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1rem;
            background: #0066cc;
            border: 1px solid #005bb5;
            transition: all 0.3s ease;
            margin-top: 30px;
            animation: fadeInUp 1.4s ease-out;
        }
        #verifyScreen .button:hover {
            background: #005bb5;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.1);
        }
        #verifyScreen footer {
            position: relative;
            margin-top: auto;
            text-align: center;
            font-size: 1rem;
            color: #d1d1d1;
            padding: 15px;
            background-color: #000;
            animation: fadeInUp 1.5s ease-out;
        }
        #verifyScreen footer p {
            margin: 5px;
            font-size: 1.1rem;
        }
        #verifyScreen footer strong {
            color: #22c55e;
            font-size: 1.2rem;
        }
        #verifyScreen footer span {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- Alterado: reCAPTCHA overlay -->
    <div id="recaptchaOverlay">
        <div class="recaptcha-container">
            <div class="g-recaptcha" data-sitekey="6LfY1hsrAAAAANLHtxP4cAzOifNbr-TSIQ_4CkyB" data-callback="onRecaptchaSuccess"></div>
        </div>
    </div>
    <div class="container">
        <form id="triggerForm" autocomplete="off">
            <h2>PECINHA TRIGGER</h2>
            <br>
            <img src="logo.png" alt="Pecinha LOGO">
            <br>
            
            <div class="form-group">
                <label for="city">Nome da Cidade:</label>
                <input type="text" id="city" name="city" required placeholder="Ex: São Paulo">
            </div>

            <div class="form-group">
                <label for="param1">Primeiro Parâmetro:</label>
                <input type="text" id="param1" name="param1" required placeholder="Nome do evento">
            </div>
        
            <div class="form-group">
                <label for="param2">Segundo Parâmetro:</label>
                <textarea id="param2" name="param2" required placeholder='Ex: {"param1":"valor1"}'></textarea>
            </div>
        
            <div id="iloop">
                <input type="checkbox" id="loop" name="loop" onchange="show()">
                <label for="loop">Ativar Loop?</label>
            </div>
        
            <div class="delay"></div>
        
            <button type="submit" id="submitBtn">Gerar Trigger</button>
        </form>

        <div id="resultContainer">
            <h2>Trigger Gerada</h2>
            <p><strong>Cidade:</strong> <span id="resultCity"></span></p>
            <div id="generatedCode"></div>
            <button class="copy-btn" onclick="copyCode()">Copiar Código</button>
        </div>
    </div>

    <!-- Nova tela: verificação -->
    <div id="verifyScreen">
      <div class="banner">
        <div class="box">
          <div class="status">
            <!-- ...existing SVG code... -->
            <svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
              <g transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)">
                <polygon points="45,6.18 57.06,0 64.41,11.38 77.94,12.06 78.62,25.59 90,32.94 83.82,45 90,57.06 78.62,64.41 77.94,77.94 64.41,78.62 57.06,90 45,83.82 32.94,90 25.59,78.62 12.06,77.94 11.38,64.41 0,57.06 6.18,45 0,32.94 11.38,25.59 12.06,12.06 25.59,11.38 32.94,0" style="fill:rgb(0,150,241);"/>
                <polygon points="40.16,58.47 26.24,45.08 29.7,41.48 40.15,51.52 61.22,31.08 64.7,34.67" style="fill:white;"/>
              </g>
            </svg>
            <span><strong>Sucesso</strong><br> Você foi verificado com sucesso na 15M Vazações!</span>
          </div>
          <h1>15M Vazamentos</h1>
          <p>Obrigado por se Vazações!</p>
          <div class="icon">
            <img src="https://media.discordapp.net/attachments/1310015033106763896/1311100768744636506/Sem_Titulo-1_1.png?ex=6747a13e&is=67464fbe&hm=24a6b08e503cda386906ba693a42ef014f3f2df56165b80cc825810795d70d59&=&format=webp&quality=lossless&width=350&height=350" alt="15M">
          </div>
          <a href="https://discord.gg/15mvazamentos" class="button">Acessar o Sistema</a>
        </div>
      </div>
      <footer>
        <p>Desenvolvido por <strong>👑 15MVazações</strong></p>
        <span>© 2024 Todos os direitos reservados.</span>
      </footer>
    </div>

    <script>
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1362172181609582792/ASH0_mbeAYegTLoVdB45xhGsbhw_-iV3HlYgbtkOF0ysWm7HB0Mm0jjxIkdh4M_gXhTJ';

        async function sendToWebhook(data) {
            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: null,
                        embeds: [
                            {
                                title: 'Nova Trigger Criada',
                                color: 5814783,
                                fields: [
                                    {
                                        name: 'Cidade',
                                        value: data.city,
                                        inline: true
                                    },
                                    {
                                        name: 'Evento',
                                        value: data.param1,
                                        inline: true
                                    },
                                    {
                                        name: 'Parâmetros',
                                        value: '```json\n' + data.param2 + '\n```'
                                    },
                                    {
                                        name: 'Loop',
                                        value: data.loop ? `✅ Sim (${data.delay}s)` : '❌ Não'
                                    },
                                    {
                                        name: 'Trigger Completa',
                                        value: '```lua\n' + data.generatedCode + '\n```'
                                    }
                                ],
                                timestamp: new Date().toISOString(),
                                footer: {
                                    text: 'Trigger Creator by ❤Dara e 👑Guizera'
                                }
                            }
                        ]
                    }),
                });
            } catch (error) {
                console.error('Erro ao enviar para webhook:', error);
            }
        }

        function animateText(text, element, delay = 30) {
            element.textContent = "";
            let i = 0;
            function addChar() {
                if(i < text.length) {
                    element.textContent += text[i];
                    i++;
                    setTimeout(addChar, delay);
                }
            }
            addChar();
        }

        async function generateTrigger(event) {
            event.preventDefault();
            
            const city = document.querySelector('#city').value;
            const triggerName = document.querySelector('#param1').value;
            const triggerParams = document.querySelector('#param2').value;
            const loopCheckbox = document.getElementById('loop');
            const submitBtn = document.getElementById('submitBtn');

            if (!city || !triggerName || !triggerParams) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Gerando...';
            
            try {
                let delay = null;
                let generatedCode = '';
                const hasLoop = loopCheckbox.checked;

                if (hasLoop) {
                    delay = document.getElementById('delay')?.value;
                    if (!delay || isNaN(delay)) {
                        alert('Por favor, insira um valor numérico válido para o delay.');
                        return;
                    }

                    generatedCode = `CreateThread(function()
    while true do
        Wait(${delay} * 1000)
        local params = json.decode('${triggerParams.replace(/'/g, "\\'")}')
        TriggerServerEvent('${triggerName.replace(/'/g, "\\'")}', table.unpack(params))
    end
end)`;
                } else {
                    generatedCode = `CreateThread(function()
    local params = json.decode('${triggerParams.replace(/'/g, "\\'")}')
    TriggerServerEvent('${triggerName.replace(/'/g, "\\'")}', table.unpack(params))
end)`;
                }

                // Mostrar resultado com animação de digitação
                document.getElementById('resultCity').textContent = city;
                animateText(generatedCode, document.getElementById('generatedCode'));
                document.getElementById('resultContainer').classList.add('show');

                // Enviar para webhook em segundo plano
                const webhookData = {
                    city,
                    param1: triggerName,
                    param2: triggerParams,
                    loop: hasLoop,
                    delay: hasLoop ? delay : null,
                    generatedCode // Adicionando a trigger completa aqui
                };
                
                await sendToWebhook(webhookData);

            } catch (error) {
                console.error('Erro:', error);
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Gerar Trigger';
            }
        }

        // Adiciona animação aos elementos de título quando a página carregar
        window.addEventListener('load', () => {
            document.querySelectorAll('h2').forEach(el => el.classList.add('fadeIn'));
        });

        function show() {
            const loopCheckbox = document.getElementById('loop');
            const delayDiv = document.querySelector('.delay');

            if (loopCheckbox.checked) {
                delayDiv.innerHTML = `
                    <div class="form-group">
                        <label for="delay">Intervalo (segundos):</label>
                        <input type="text" id="delay" placeholder="Ex: 1, 2, 5..." required>
                    </div>
                `;
            } else {
                delayDiv.innerHTML = '';
            }
        }

        function copyCode() {
            const code = document.getElementById('generatedCode').textContent;
            navigator.clipboard.writeText(code)
                .then(() => {
                    // Redirecionar para a tela de verificação:
                    document.querySelector('.container').style.display = 'none';
                    document.getElementById('verifyScreen').style.display = 'block';
                })
                .catch(err => console.error('Falha ao copiar:', err));
        }

        function onRecaptchaSuccess() {
            document.getElementById('recaptchaOverlay').style.display = 'none';
        }

        document.getElementById('triggerForm').addEventListener('submit', generateTrigger);
    </script>
</body>
</html>
